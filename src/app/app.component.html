<ion-app>
  <ion-menu side="start" menuId="first" contentId="content1">
    <ion-header>
      <ion-toolbar color=purple>
        <ion-title>Menu</ion-title>

        <ion-buttons slot="primary">
          <ion-button (click)="doSair()">
            <ion-icon name="exit-outline" slot="start"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list *ngFor="let pages of navigate">
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="pages.url" routerDirection="forward" lines="none" *appHasRole=pages.pageRole>
            <ion-icon [name]="pages.icon" slot="start" color=purple></ion-icon>
            <ion-label color=purple>{{pages.title}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1"></ion-router-outlet>
</ion-app>
